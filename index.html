<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>信息采集</title>
</head>
<body>
  <h2>正在获取您的位置信息...</h2>
  <script>
    navigator.geolocation.getCurrentPosition(function(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSfdHS7JqUA1lWrPg_rjWpITWiw0cZRJSPQOfw7obODBr1neIA/viewform";
      // 替换 entry.123456789 为你的“位置”字段 Entry ID
      const finalUrl = `${formUrl}?entry.503852130=${lat},${lng}`;
      window.location.href = finalUrl;
    }, function() {
      alert('无法获取位置，将跳转到手动填写页面');
      window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSfdHS7JqUA1lWrPg_rjWpITWiw0cZRJSPQOfw7obODBr1neIA/viewform";
    });
  </script>
</body>
</html>
